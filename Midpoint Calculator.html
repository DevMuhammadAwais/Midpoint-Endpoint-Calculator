<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="The Midpoint / Endpoint Calculator is a handy tool designed to swiftly determine the midpoint or endpoint of a line segment based on user-input coordinates. It simplifies geometric calculations by automatically computing the coordinates of the midpoint or endpoint, saving time and effort. Whether for academic purposes, architectural planning, or practical measurements in various fields, this calculator streamlines the process of finding these critical points on a line segment. With intuitive input methods and precise results, it serves as a valuable resource for professionals, students, and enthusiasts alike in their geometric endeavors.">
  <meta name="keywords" content="Midpoint / Endpoint Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midpoint Calculator</title>
  <style>
    /* General styles */
    .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

    .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

    .calculator-operation__right {
      text-align: end;
    }

    .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calculator-operation__left,
    .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

    .calculator-operation__right {
      text-align: end;
    }

    .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

    .calculator-box__main input {
      text-align: right;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 1.4em;
      font-weight: 300;
      padding: 0.6em;
      width: 7em;
      -moz-appearance: textfield;
    }

    .calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .calculator-button:hover {
      background-color: #efeff5;
      color: #000000;
    }

    .calculator-button:focus {
      outline: none;
      background-color: #000000;
      color: #ffffff;
    }

    /* Media Queries */
    @media only screen and (max-width: 768px) {
      .calculator-input {
        flex: 0 0 calc(50% - 10px); /* 50% width for each input field on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">
              What is
            </div>
          </div>
          <div class="calculator-input">
            <input class="input-point1" placeholder="Point A" type="number" value="">
          </div>
          <div class="app-font calculator-text calculator-text--large">and</div>
          <div class="calculator-input">
            <input class="input-point2" placeholder="Point B" type="number" value="">
          </div>
          <div class="app-font calculator-text calculator-text--large">?</div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="calculateMidpoint()">Calculate</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">
                (Midpoint)
              </div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">
                =
              </div>
              <div class="calculator-input">
                <input class="output-margin" placeholder="C" type="text" value="" readonly />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
    function calculateMidpoint() {
      const point1 = parseFloat(document.querySelector('.input-point1').value);
      const point2 = parseFloat(document.querySelector('.input-point2').value);

      // Calculate the midpoint
      const midpoint = (point1 + point2) / 2;

      // Display the midpoint in the output placeholder
      document.querySelector('.output-margin').value = midpoint;
    }
  </script>
</body>
</html>
